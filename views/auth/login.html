<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black">
    <main class="flex justify-center items-center min-h-screen">
        <article class="px-8 py-6 mt-4 text-left rounded-2xl bg-slate-900 shadow-2xl w-96">
            <section class="text-center">
                <h1 class="text-3xl font-bold font-oswald text-slate-100">Login Page</h1>
            </section>
            <form method="post" action="/login/process" class="mt-4 font-oswald">
              <div>
                <label class="block text-tealPrimary mb-2 font-semibold text-xl">Email</label>
                <input type="email" placeholder="Type your email here" name="email" class="w-full bg-slate-200 text-slate-900 p-2 rounded-md focus:outline-none focus:ring-tealPrimary focus:ring-1 focus:border-tealPrimary">
              </div>
              <div class="mt-4">
                <label class="block text-xl font-semibold text-tealPrimary mb-2">Password</label>
                <input type="password" placeholder="Type your password here" name="password" class="w-full bg-slate-200 text-slate-900 p-2 rounded-md focus:outline-none focus:ring-tealPrimary focus:ring-1 focus:border-tealPrimary">
              </div>
              <div class="w-full">
                <button type="submit" class="w-full text-xl font-bold text-slate-200 bg-tealPrimary py-2 px-4 mt-6 rounded-full border border-tealPrimary hover:bg-slate-900 transition duration-500 ease-in-out hover:text-white hover:shadow-lg">LOGIN</button>
              </div>
            </form>
            <section class="text-center text-lg mt-3">
                <div class="font-medium text-slate-100">Don't have an account yet ? <a href="/register" class="font-bold text-tealPrimary hover:text-teal-300 hover:underline hover:decoration-white hover:shadow-lg transition duration-300">Register</a></div>
            </section>
        </article>
    </main>
</body>
</html>
